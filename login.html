<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <title>Login - Topology Network Manager</title>
        <link rel="icon" href="assets/img/logo.png" />
        <link rel="stylesheet" href="src/css/login-style.css" />
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <h1>Topology Network Manager</h1>
                <p>Please login to continue</p>
            </div>

            <div id="message-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required />
                    <div class="error-message">Please enter your User ID</div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <div class="error-message">Please enter your password</div>
                </div>

                <button type="submit" class="login-button" id="login-btn">Login</button>
            </form>
            <div id="developer" class="developer-link">&copy; 2024 Developed by <a href="https://ridwanpurwanto-blog.vercel.app" target="_blank" class="link">Purwanto Ridwan</a></div>
        </div>
        <script type="text/javascript" src="dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="src/js/config.js"></script>
        <script type="text/javascript" src="src/js/login.script.js"></script>
        <script></script>
    </body>
</html>
