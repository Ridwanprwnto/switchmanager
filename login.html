<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <title>Login - Network Switch Manager</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #ecf0f1;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .login-container {
                background: #fff;
                padding: 30px;
                border-radius: 2px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                width: 320px;
                text-align: center;
            }

            .login-container input,
            .login-container button {
                width: 100%;
                box-sizing: border-box; /* biar padding+border dihitung ke dalam width */
                padding: 10px;
                margin: 8px 0;
                border-radius: 4px;
                font-size: 14px;
            }

            .login-container input {
                border: 1px solid #ccc;
            }

            .login-container button {
                background-color: rgba(217, 83, 79, 0.8);
                color: #fff;
                border: none;
                font-size: 15px;
                cursor: pointer;
                margin-top: 12px;
            }

            .login-container button:hover {
                background: #c74747;
            }

            .error {
                color: red;
                font-size: 13px;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Network Switch Manager</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <div class="error" id="error-msg"></div>
            <button id="btn-login">Login</button>
        </div>

        <script>
            // Demo: username=ADMIN, password=1234
            document.getElementById("btn-login").addEventListener("click", function () {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();
                const errorMsg = document.getElementById("error-msg");

                errorMsg.textContent = "";

                if (!username || !password) {
                    errorMsg.textContent = "Username dan Password wajib diisi";
                    return;
                }

                if (username.toUpperCase() === "ADMIN" && password === "1234") {
                    localStorage.setItem("loggedInUser", username.toUpperCase());
                    window.location.href = "index.html"; // halaman utama (chart)
                } else {
                    errorMsg.textContent = "Username atau Password salah";
                }
            });

            // Enter key juga bisa login
            document.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    document.getElementById("btn-login").click();
                }
            });
        </script>
    </body>
</html>
