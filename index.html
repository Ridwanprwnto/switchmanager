<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Home - Topology Network Manager</title>
        <link rel="icon" href="assets/img/logo.png" />
        <link rel="stylesheet" href="dist/css/jquery.orgchart.css" />
        <link rel="stylesheet" href="src/css/home-style.css" />
    </head>
    <body>
        <!-- Loading Overlay -->
        <div id="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div>Loading data from server...</div>
            </div>
        </div>

        <!-- === NAVBAR === -->
        <div id="navbar">
            <div class="app-name">
                Topology Network Manager
                <span id="connection-status" class="connection-status offline">Offline</span>
            </div>
            <div class="user-menu">
                <span id="user-name">Hi, Loading...</span>
                <div id="logout-menu" class="hidden">
                    <ul>
                        <li id="btn-logout">Logout</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- === SCROLLABLE CONTENT === -->
        <div class="content-wrapper">
            <!-- === DATA MANAGEMENT PANEL === -->
            <div id="data-management-panel">
                <div class="data-buttons">
                    <button id="btn-refresh-data" type="button" title="Refresh data from server">Refresh Data</button>
                    <button id="btn-export-data" type="button" title="Export data as JSON file from local">Export Data</button>
                    <button id="btn-download-backup" type="button" title="Download backup data from server">Download Data</button>
                    <button id="btn-import-data" type="button" title="Upload data as JSON file to server">Upload Data</button>
                    <button id="btn-manual-save" type="button" title="Manually save data to server">Save Data</button>
                    <button id="btn-print-pdf" type="button" title="Print chart as PDF">Print Data</button>
                </div>
                <div class="status-panel">
                    <div id="refresh-countdown">Next refresh: 30s</div>
                    <div id="auto-save-status">Auto-save: Disable (saves 5 seconds after changes)</div>
                </div>
            </div>

            <!-- === CHART CONTAINER === -->
            <div id="chart-container"></div>

            <div id="edit-panel">
                <span id="chart-state-panel" class="radio-panel">
                    <input type="radio" name="chart-state" id="rd-view" value="view" />
                    <label for="rd-view">View</label>
                    <input type="radio" name="chart-state" id="rd-edit" value="edit" checked="true" />
                    <label for="rd-edit">Edit</label>
                </span>

                <label class="selected-node-group">Selected node:</label>
                <input type="text" id="selected-node" class="selected-node-group" placeholder="Select node" readonly />

                <label>New node:</label>
                <ul id="new-nodelist">
                    <li>
                        <input type="text" class="new-node" placeholder="Switch name" />
                        <input type="text" class="new-ip" placeholder="IP address" />
                        <input type="text" class="new-jenis" placeholder="Jenis switch" />
                        <input type="text" class="new-sn" placeholder="Serial number" />
                    </li>
                </ul>

                <button class="btn-inputs" id="btn-add-input" title="Add new node input pair">+</button>
                <button class="btn-inputs" id="btn-remove-input" title="Remove last node input pair">-</button>

                <span id="node-type-panel" class="radio-panel">
                    <input type="radio" name="node-type" id="rd-parent" value="parent" />
                    <label for="rd-parent">Parent(root)</label>
                    <input type="radio" name="node-type" id="rd-child" value="children" />
                    <label for="rd-child">Child</label>
                </span>

                <button type="button" title="Add new node" id="btn-add-nodes">Add</button>
                <button type="button" title="Delete selected node" id="btn-delete-nodes">Delete</button>
                <button type="button" title="Reset selected node" id="btn-reset">Reset</button>
            </div>

            <!-- === CH-CONTAINER === -->
            <div id="ch-container" style="display: none">
                <div id="ch-mode-panel" class="radio-panel">
                    <input type="radio" name="ch-mode" id="ch-view" value="view" checked />
                    <label for="ch-view">View</label>
                    <input type="radio" name="ch-mode" id="ch-edit" value="edit" />
                    <label for="ch-edit">Edit</label>
                </div>

                <div id="node-info">
                    <label for="node-name">Name:</label>
                    <input type="text" id="node-name" />
                    <label for="node-ip">IP:</label>
                    <input type="text" id="node-ip" />
                    <label for="node-jenis">Jenis:</label>
                    <input type="text" id="node-jenis" />
                    <label for="node-sn">SN:</label>
                    <input type="text" id="node-sn" />
                </div>

                <ul id="ch-list"></ul>

                <button id="ch-add-btn" type="button" style="display: none" title="Add Port">Add Port</button>
                <button id="btn-update-ch" type="button" style="display: none" title="Update Port">Update Port</button>
            </div>
        </div>

        <!-- === FOOTER === -->
        <div id="footer">
            &copy; 2024 Developed by
            <a href="https://ridwanpurwanto-blog.vercel.app" target="_blank" class="link"> Purwanto Ridwan</a>
        </div>

        <!-- JavaScript Files -->
        <script type="text/javascript" src="dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="dist/js/html2canvas.min.js"></script>
        <script type="text/javascript" src="dist/js/jquery.orgchart.js"></script>
        <script type="text/javascript" src="dist/js/jspdf.umd.min.js"></script>
        <script type="text/javascript" src="src/js/config.js"></script>
        <script type="text/javascript" src="src/js/home-script.js"></script>
    </body>
</html>
